<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFX Anime</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Playball&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="birthday-date"><i class="fa-solid fa-cake-candles"></i> <span></span></div>
        <div class="description"></div>
        <div class="image-wrapper">
            <img src="" alt="" srcset="">
        </div>
        <div class="arrow-wrapper">
            <div class="left-arrow">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="name-wrapper">
                <div class="name"></div>
                <div class="source"></div>
            </div>
            <div class="right-arrow">
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>
        <div class="link-wrapper">
            <div class="date">
                <i class="fa-solid fa-calendar-days"></i> <span>01/10/2024</span>
            </div>
            <div class="clock">
                <i class="fa-solid fa-clock"></i> <span>02:13</span>
            </div>
            <div class="link">
                <a class="link-wiki" href="" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
            </div>
        </div>
    </main>
    <script src="./assets/data.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
